language: go
go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - master
dist: xenial
addons:
  postgresql: '10'
cache:
  directories:
    - "$HOME/gopath/pkg/mod"
env:
  global:
    - secure: 
    - POSTGRES_DSN="postgres://postgres@localhost:5432/goengine?sslmode=disable&client_encoding=UTF8"
    - GO111MODULE=on

matrix:
  include:
    - name: "GoLang CI lint"
      go: 1.13.x
      install:
        - go mod vendor
        - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.21.0
      before_script: []
      script:
        - golangci-lint run
      after_success: []
  allow_failures:
    - go: master

install:
  - go mod vendor

before_script:
  - psql -U postgres -c "CREATE DATABASE goengine ENCODING 'UTF8';"

script:
  - go test -tags=unit -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go test -tags=integration -race ./...
  - go run -race example/aggregate/*.go
  - go run -race example/repository/*.go

after_success:
  - bash <(curl -s https://codecov.io/bash)
