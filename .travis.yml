language: go
go:
  - 1.11.x
  - 1.12.x
  - master
dist: xenial
addons:
  postgresql: '10'
cache:
  directories:
    - "$GOPATH/pkg/dep"
    - "$HOME/gopath/pkg/mod"
env:
  global:
    - secure: 
    - POSTGRES_DSN="postgres://postgres@localhost:5432/goengine?sslmode=disable&client_encoding=UTF8"

matrix:
  include:
    - name: "GoLang CI lint"
      go: 1.12.x
      addons: {}
      install:
        - dep ensure -v
        - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.15.0
      before_script: []
      script:
        - golangci-lint run
      after_success: []
    - name: "GoEngine Examples"
      go: 1.12.x
      addons: {}
      before_script: []
      script:
        - go run -race ./example/aggregate/
        - go run -race ./example/repository/
        - go build ./example/bank/cmd/api/
        - go build ./example/bank/cmd/report-account/
        - go build ./example/bank/cmd/report-bank/
      after_success: []
  allow_failures:
    - go: master

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

install:
  - dep ensure -v

before_script:
  - psql -U postgres -c "CREATE DATABASE goengine ENCODING 'UTF8';"

script:
  - go test -tags=unit -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go test -tags=integration -race ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
